<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    /* Add CSS styles for the file upload button */
    .file-upload {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Hide the default file input element */
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Display a button for file upload -->
  <button class="file-upload" onclick="document.getElementById('file-input').click()">Upload File</button>

  <!-- Hidden file input element -->
  <input type="file" id="file-input" onchange="handleFileUpload(event)">
  
  <!-- Display uploaded file name -->
  <div id="file-name"></div>

  <script>
    // Function to handle file upload
    function handleFileUpload(event) {
      const fileInput = event.target;
      const file = fileInput.files[0];
      
      // Display the name of the uploaded file
      const fileNameDisplay = document.getElementById('file-name');
      fileNameDisplay.textContent = file ? `Uploaded file: ${file.name}` : '';
      
      // You can perform further processing with the uploaded file here, such as sending it to a server.
    }
  </script>
</body>
</html>
